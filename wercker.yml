box: wercker-labs/docker
build:

  steps:
    - script: 
        name: install docker-enter
        code: test -x $WERCKER_CACHE_DIR/bin/docker-enter ||  mkdir -p $WERCKER_CACHE_DIR/bin ; docker run --rm -v $WERCKER_CACHE_DIR/bin:/target jpetazzo/nsenter

    - script:
        name: test docker-enter
        code: |
          which $WERCKER_CACHE_DIR/bin/docker-enter
   


  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: wercker
        username: werko
        
