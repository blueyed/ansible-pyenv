box: wercker-labs/docker
build:
  steps:
    - script:
        name: build docker image
        code: docker build -t shogito/centos_ansible .

    - script:
        name: run system test
        code: |
            sudo docker run -v `pwd`:/ansible-pyenv --workdir=/ansible-pyenv shogito/centos_ansible ansible-playbook /ansible-pyenv/tests/test.yml -i /ansible-pyenv/tests/inventory -c local --sudo

   
